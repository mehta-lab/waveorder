# Modified from from cookiecutter-napari-plugin
# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{310,311}-{linux,macos,windows}
isolated_build=true

[gh-actions]
python =
    3.10: py310
    3.11: py311

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
platform =
    macos: darwin
    linux: linux
    windows: win32
passenv =
    CI
    GITHUB_ACTIONS
    DISPLAY
    XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
extras =
    dev
    all
commands = pytest -v --color=yes --cov=waveorder --cov-report=xml
